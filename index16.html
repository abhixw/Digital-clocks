<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Stopwatch</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1 >DIGITAL CLOCK</h1>
        <div class="stopwatch">
            <p id="display">00:00:00</p>
            <div class="buttons">
                <button id="start" class="btn start">Start</button>
                <button id="stop" class="btn stop">Stop</button>
                <button id="reset" class="btn reset">Reset</button>
            </div>
        </div>
        <div class="timezones">
            <h2>World Clock</h2>
            <p id="local-time"></p>
            <p>New York (EST) UTC -5: <span id="ny-time"></span></p>
            <p>London (GMT) UTC +0: <span id="ldn-time"></span></p>
            <p>Sydney (AEST) UTC +10: <span id="syd-time"></span></p>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
